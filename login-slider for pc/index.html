<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/e3a12b05db.js" crossorigin="anonymous"></script>
  <script nomodule src=""></script>
</head>
<body>
    <div class="header">    
        <section class="slider-box">
            <div class="slider-wrapper">
                <div class="slider">
                    <img id="slide-1" src="https://i.imgur.com/70A61Nk.png" />
                    <img id="slide-2" src="https://i.imgur.com/mYz6SNQ.png" />
                    <img id="slide-3" src="https://i.imgur.com/A4GQGfx.png" />
                </div>
                <div class="slider-nav">
                    <a href="#slide-1"></a>
                    <a href="#slide-2"></a>
                    <a href="#slide-3"></a>
                </div>
            </div>
        </section>
        <div class="box">
            <div class="form">
                <form action="">
                    <h1>Login</h1>
                    <div class="inputbox">
                        <i class="fa-solid fa-user"></i>
                        <input type="username" required>
                        <label for="">username</label>
                    </div>
                    <div class="inputbox">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required>
                        <label for="">password</label>
                    </div>
                    <button>Log in</button>
                    <div class="bottom">
                        <div>
                            <label for="check">Remeber Me</label>
                        </div>
                        <div>
                            <label><a href="#">Forgot Password?</a></label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
